# H2 Setting
spring:
  h2:
    console:
      enabled: true
      path: /h2
# Redis Setting
  redis:
    port: ${REDIS_PORT:6379}
    host: ${REDIS_HOST:localhost}

spring.datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: test
    password: 1234

# AWS Setting
aws:
  credential:
    access_key_id: ${AWS_ACCESS_KEY:access_key}
    secret_key: ${AWS_SECRET_KEY:secret_key}
    region: ${AWS_REGION:region}

# JWT Setting
auth:
  jwt:
    secret: ${JWT_SECRET_KEY:dGVzdA==}
    exp:
      access: ${JWT_ACCESS_EXP:3600}
      refresh: ${JWT_REFRESH_EXP:3600}
    header: ${JWT_HEADER:header}
    prefix: ${JWT_PREFIX:prefix}