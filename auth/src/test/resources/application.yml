#H2 Setting
spring:
  h2:
    console:
      enabled: true
      path: /h2

spring.datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: test
    password: 1234

#AWS Setting
aws:
  credential:
    access_key_id: ${AWS_ACCESS_KEY}
    secret_key: ${AWS_SECRET_KEY}
    region: ${AWS_REGION}

#JWT Setting
auth:
  jwt:
    secret: ${JWT_SECRET_KEY}
    exp:
      access: ${JWT_ACCESS_EXP}
      refresh: ${JWT_REFRESH_EXP}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}